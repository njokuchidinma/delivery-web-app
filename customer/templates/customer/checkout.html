{% extends 'customer/base.html' %}

{% block content %}

<div class="form-group pt-3">
    <label for="name">Full Name</label>
    <input required class="form-control" type="text" placeholder="Your Name" name="name" />
</div>

<div class="form-group pt-3">
    <label for="name">Email Address</label>
    <input required class="form-control" type="text" placeholder="example@company.com" name="email" />
</div>

<div class="form-group pt-3">
    <label for="name">Street Address</label>
    <input required class="form-control" type="text" placeholder="321 Jacques St" name="street" />
</div>

<div class="row">
    <div class="col-md-4 col-sm-12">
        <div class="form-group pt-3">
            <label for="name">City</label>
            <input required class="form-control" type="text" placeholder="Los Angeles" name="city" />
        </div>
    </div>

    <div class="col-md-4 col-sm-12">
        <div class="form-group pt-3">
            <label for="name">State</label>
            <input required class="form-control" type="text" placeholder="CA" name="state" />
        </div>
    </div>

    <div class="col-md-4 col-sm-12">
        <div class="form-group pt-3">
            <label for="name">Zip Code</label>
            <input required class="form-control" type="text" placeholder="41448" name="zip" />
        </div>
    </div>
</div>

{% endblock content %}
